<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/user/add_document" class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 ">
            <p>
                title
            </p>
            <p>
                <input type="text" name="title">
            </p>
        </div>
        <p>
            <input type="file" name="document">
        </p>
    </div>
    <p>
        <input style="position:absolute;left: 30%;width: 200px;text-align: center" class="but" type="submit"
               value="Add">
    </p>

</form>

</body>
</html>
