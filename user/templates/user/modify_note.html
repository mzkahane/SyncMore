<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/user/modify_note/{{ note.id }}" class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <P>
        title
    </P>
    <p>
        <input type="text" value="{{ note.title }}" name="title">
    </p>
    <p>
        Content
    </p>
    <p>
        <textarea cols="30" rows="10" name="content">{{ note.content }}</textarea>
    </p>
    <p>
        <input style="position:absolute;left: 30%;width: 200px;text-align: center" class="but" type="submit"
               value="Update">
    </p>
</form>

</body>
</html>
