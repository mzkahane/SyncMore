<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login Page</title>
    <style>
        body {
            font-family: calibri, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            background-color: #002147;
        }
        a {
            color: #F1F0E8;
        }
        nav li {
            margin: 0 15px;
        }
        .hero {
            background-color: #eee;
            padding: 5em 0;
            text-align: center;
        }
        .content {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <!-- START: navigation bar -->
    <nav class="navbar navbar-expand-md">
        <!-- START: navigation bar container -->
        <div class="container-xxl">
            <a class="navbar-brand" href="/">
                HomeMore
            </a>

            <!-- START: toggle button for mobile navigation bar links -->
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"data-target="#main-nav"
            aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- END: toggle button for mobile navigation bar links -->

            <!-- START: navigation bar links -->
            <div class="collapse navbar-collapse justify-content-end align-center"
            id="main-nav">
                <ul class="navbar-nav">
                    <li class "navbar-item">
                        <a class="nav-link" href="/resources/index">Resources</a>
                    </li>
                    <li class "navbar-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class "navbar-item">
                        <a class="nav-link" href="/user/register">Sign Up</a>
                    </li>
                    <li class "navbar-item">
                        <a class="nav-link" href="/user/login">Login</a>
                    </li>
                </ul>
            </div>
            <!-- END: navigation bar links -->
        </div>
        <!-- END: navigation bar container -->
    </nav>
    <!-- END: navigation bar -->

<div style="position:relative;width:600px;height:620px;top:350px;left:40%;background-color: white;border-radius: 25px;opacity: 0.9;">
    <form action="/user/login" method="post" style="position:absolute;top:40px;color:black;font-size:35px;left: 15%">
        {% csrf_token %}
        <P style="text-align: center;font-size: 70px">
            login
        </P>
        <p>
            username:
        </p>
        <p>
            <input type="text" name="username">
        </p>
        <p>
            password:
        </p>
        <p>
            <input type="password" name="password">
        </p>
        <p>
            <input type="checkbox" style="zoom: 250% ;" name="remember">remember username

            <a style="position:absolute;right:5%" href="/user/register">sign up</a>
        </p>
        <div style="position:relative;width: 400px;text-align: center">
            <input style="width: 450px;border-radius: 25px;" type="submit" value="login">
        </div>
    </form>
</div>

</body>
</html>
