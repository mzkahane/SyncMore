<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="position:relative;width:600px;height:620px;top:350px;left:40%;background-color: white;border-radius: 25px;opacity: 0.9;">
    <form action="/user/login" method="post" style="position:absolute;top:40px;color:black;font-size:35px;left: 15%">
        {% csrf_token %}
        <P style="text-align: center;font-size: 70px">
            login
        </P>
        <p>
            username:
        </p>
        <p>
            <input type="text" name="username">
        </p>
        <p>
            password:
        </p>
        <p>
            <input type="password" name="password">
        </p>
        <p>
            <input type="checkbox" style="zoom: 250% ;" name="remember">remember username

            <a style="position:absolute;right:5%" href="/user/register">sign up</a>
        </p>
        <div style="position:relative;width: 400px;text-align: center">
            <input style="width: 450px;border-radius: 25px;" type="submit" value="login">
        </div>
    </form>
</div>

</body>
</html>
