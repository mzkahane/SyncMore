<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in or Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="text-center bg-secondary">
    <div class="container-sm h-100">
        <div class="row">
            <div class="col-sm-2 col-lg-3"></div>
            <div class="col-sm-8 col-lg-6 bg-white">
                <h1 class="display-6 my-5"><strong>Log in or Sign up</strong></h1>
                <form>
                    <div class="form-floating mx-3 my-4">
                        <input type="username" class="form-control" id="floatingInput" placeholder="username">
                        <label for="floatingInput">Email or Username</label>
                    </div>
                    <div class="d-grid gap-2 m-3 mb-5">
                        <a href="/resources/index" class="btn btn-success">Log in</a>
                        <div class="row justify-content-center">Or</div>
                        <a href="/user/register" class="btn btn-info">Sign up</a>
                    </div>
                </form>
            </div>
            <div class="col-sm-2 col-lg-3"></div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
